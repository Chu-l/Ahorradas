<!DOCTYPE html>
<html lang="en">
<!--Principio del Head-->

<head>
    <title>AhorrADAs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="lilen, chu, ahorradas, desarrolladora, desarrollo web, chu-l, gastos, ingresos, registro">
    <meta name="description" content="Aplicación para llevar un registro de los ingresos y gastos realizados. ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>%F0%9F%93%88</text></svg>"
        rel="icon">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!--Fin del Head-->

<!--Principio del Body-->

<body>

    <!--Principio del Header-->
    <header>

        <!-- NAVBAR -->

        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">

                <h1 class="text-light me-5"><i class="fas fa-wallet mx-3"></i>AhorrADAs</h1>

                <!--Menú hamburguesa-->
                <button class="navbar-toggler navbar-dark text-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item h5">
                            <a class="nav-link text-light" href="#"><i class="fas fa-chart-line"
                                    aria-hidden="true">Balance</i></a>
                        </li>
                        <li class="nav-item h5">
                            <a class="nav-link text-light" href="#"><i class="fas fa-tag"
                                    aria-hidden="true">Categorías</i></a>
                        </li>
                        <li class="nav-item h5">
                            <a class="nav-link text-light" href="#"><i class="fas fa-chart-pie mr-2"
                                    aria-hidden="true">Reportes</i></a>
                        </li>
                    </ul>
                </div>

                </button>

            </div>
        </nav>

    </header>
    <!--Fin del Header-->

    <!--Principio del Main-->
    <main>

        <!-- SECCION BALANCE -->

        <section id="seccion-balance" class="container mt-5">
            <div class="row">

                <!-- Columna izquierda -->
                <div class="col">

                    <!-- Sub-seccion Balance -->
                    <div class="card shadow m-3 p-3">
                        <h1 class="mb-3">Balance</h1>
                        <p class="row">
                            <span class="col">Ganancias</span>
                            <span class="col text-end">0</span>
                        </p>
                        <p class="row">
                            <span class="col">Gastos</span>
                            <span class="col text-end">0</span>
                        </p>
                        <p class="row">
                            <span class="col">Total</span>
                            <span class="col text-end">0</span>
                        </p>
                    </div>

                    <!-- Sub-seccion Filtros -->
                    <div class="card shadow m-3 p-3">
                        <div class="row">
                            <h3 class="col">Filtros</h3>
                            <a class="col text-end">Aplicar filtros</a>
                        </div>

                        <label class="h6" for="">Tipo</label>
                        <select class="form-select" name="" id="filtros-tipo">
                            <option value="">Todos</option>
                            <option value="">Gasto</option>
                            <option value="">Ganancia</option>
                        </select>

                        <label class="h6" for="">Categoría</label>
                        <select class="form-select" name="" id="filtros-categorias">
                            <option value="">Todas</option>
                        </select>

                        <label class="h6" for="">Desde</label>
                        <input class="form-control" type="date" id="filtros-fecha">

                        <label class="h6" for="">Ordenar por</label>
                        <select class="form-select" name="" id="filtros-orden">
                            <option value="">Más reciente</option>
                            <option value="">Menos reciente</option>
                            <option value="">Mayor monto</option>
                            <option value="">Menor monto</option>
                            <option value="">A/Z</option>
                            <option value="">Z/A</option>
                        </select>
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="col">

                    <!-- Sub-seccion Operaciones -->
                    <div class="col">
                        <div class="card shadow m-3 p-3">
                            <div class="row">
                                <h3 class="col">Operaciones</h2>
                                    <button class="col-4 btn btn-info text-light me-2">
                                        <i class="fas fa-plus">&nbsp;Nueva operación</i>
                                    </button>
                            </div>
                            <div class="text-center p-3">
                                <img class="img-fluid m-3" src="img/wallet.svg" alt="">
                            </div>
                            <p class="h4 text-center">Sin resultados</p>
                            <p class="text-center">Cambia los filtros o agrega operaciones</p>
                        </div>
                    </div>
                </div>
        </section>

        <!-- Sub-seccion nueva operacion -->



        <!-- SECCION CATEGORIAS -->

        <!-- SECCION REPORTES -->

        <!--Fin del Main-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c9e4e4ea43.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>
<!--Fin del Body-->

</html>
